<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Chart Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-inline {
            display: flex;
            gap: 10px;
        }
        .input-inline input {
            flex: 1;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            display: none;
        }
        #result p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Growth Chart Calculator (0-24 Months)</h1>
        <form id="growthForm">
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>
            </div>
            <div class="input-group input-inline">
                <div>
                    <label for="ageYears">Age (Years):</label>
                    <input type="number" id="ageYears" min="0" max="2" value="0" required>
                </div>
                <div>
                    <label for="ageMonths">Age (Months):</label>
                    <input type="number" id="ageMonths" min="0" max="11" value="0" required>
                </div>
            </div>
            <div class="input-group">
                <label for="measurementType">Measurement Type:</label>
                <select id="measurementType" required>
                    <option value="">Select Measurement</option>
                    <option value="length">Length/Height (cm)</option>
                    <option value="weight">Weight (kg)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="measurementValue">Measurement Value:</label>
                <input type="number" id="measurementValue" step="0.1" required>
            </div>
            <button type="submit">Calculate Percentile</button>
        </form>
        <div id="result">
            <p id="percentileResult"></p>
        </div>
    </div>
