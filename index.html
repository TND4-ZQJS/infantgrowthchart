<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infant Growth Percentile Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Infant Growth Percentile Calculator</h2>

    <select id="gender">
      <option value="">Select Gender</option>
      <option value="boy">Boy</option>
      <option value="girl">Girl</option>
    </select><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dob"><br>

    <label>Date of Measurement:</label><br>
    <input type="date" id="measurementDate"><br>

    <label>Length (cm):</label><br>
    <input type="number" id="length" step="0.1"><br>

    <label>Weight (kg):</label><br>
    <input type="number" id="weight" step="0.1"><br>

    <button onclick="calculatePercentiles()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
